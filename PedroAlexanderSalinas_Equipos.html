        <h1 class="prin">5 Equipos de la NFL con mas Superbowl</h1>
        <h2>New England Patriots</h2>
        <img width="500" src="Recursos/Pats.jpg" alt="pats">
        <aside>
          <p>Boston Patriots surge como una de las franquicias fundadoras de la Liga Americana de Fútbol Americano (AFL) en 1960. En noviembre de 1959, la AFL otorgó al hombre de negocios de Boston, Billy Sullivan, su octava y última franquicia para su temporada inicial.</p>
        </aside>
        <aside>
          <p>Con la fusión de la NFL y la AFL, cambia de nombre a New England Patriots en 1971 representando no sólo una ciudad, sino toda una región de Massachusetts, Vermont, New Hampshire y Connecticut tratando de ganar aficionados y competir localmente con las otras dos grandes franquicias deportivas de Boston, los Celtics de la NBA y los Red Sox de la MLB.</p>
        </aside>
        <h2>Pittsburgh Steelers</h2>
        <img width="300" src="Recursos/Steelers.png" alt="steelers">
        <aside>
          <p>Los Pittsburgh Steelers (en español: Acereros de Pittsburgh) son un equipo profesional de fútbol americano de Pittsburgh, Pennsilvania. Pertenecen actualmente a la División Norte de la Conferencia Americana (AFC) de la NFL. El equipo ha aparecido en 7 Super Bowl, ganando seis de ellos.</p>
        </aside>
        <aside>
          <p>Originalmente llamados los Pittsburgh Pirates, el equipo junto con los Philadelphia Eagles y los ahora extintos Cincinnati Reds, se unieron como equipos de expansión en la NFL en 1933. El equipo fue rebautizado como los Steelers en 1941 en honor a la industria más importante de la ciudad (del acero).</p>
        </aside>
        <h2>San Francisco 49ers</h2>
        <img width="300" src="Recursos/49ers.png" alt="49ers">
        <aside>
          <p>Los San Francisco 49ers son una de las franquicias más representativas, en gran medida por sus colores tan clásicos, sin embargo, no siempre jugaron con esa combinación. La franquicia nació en 1946 como parte de la All-America Football Conference (AAFC) y en 1950 se unió a la NFL.</p>
        </aside>
        <aside>
          <p>El nombre de 49ers fue idea de las esposas de los entonces propietarios Tony Morabito y su hijo Victor, como un homenaje a los hombres que fueron parte de la “fiebre del oro” en 1849 en las montañas de Sierra Nevada al este de San Francisco.</p>
        </aside>
        <h2>Dallas Cowboys</h2>
        <img width="300" src="Recursos/Dallas Cowboys.png" alt="cowboys">
        <aside>
          <p>Los Dallas Cowboys son un equipo de fútbol americano profesional con sede en el metroplex de Dallas-Fort Worth. Los Cowboys compiten en la National Football League (NFL) como club miembro de la división Este de la National Football Conference (NFC) de la liga.</p>
        </aside>
        <aside>
          <p>
            El equipo tiene su sede en San Francisco, Texas, y juega sus partidos en casa en el estadio AT&T de Arlington, Texas, que se inauguró para la temporada 2009. El estadio tomó su nombre actual antes de la temporada 2013. Los Cowboys se unieron a la NFL como un equipo de expansión en 1960. Los seguidores nacionales del equipo podrían estar mejor representados por su récord de entradas agotadas consecutivas en la NFL. 
          </p>
        </aside>
