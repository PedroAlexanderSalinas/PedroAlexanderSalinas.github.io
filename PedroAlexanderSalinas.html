    <div class="format">
        <h2 class="muro">Suscribete para mas información de la NFL</h2>
          <form action="" method="POST" id="form-contacto">
              <label for="name">Nombre<span class="rojo">*</span> </label>
              <div><input type="text" name="name" data-validation="alphanumeric"></div>
              <label for="surname">Apellidos<span class="rojo">*</span></label>
              <div><input type="text" name="surname" data-validation="alphanumeric"></div>
              <label>Email<span class="rojo">*</span></label>
              <div><input type="email" name="email" data-validation="required email"></div>
              <label for="sex">Sexo<span class="rojo">*</span></label>
              <div>
                <select name="sex" data-validation="required">
                  <option value="men">Hombre</option>
                  <option value="woman">Mujer</option>
                </select>
              </div>
            
              
              <label for="date">Fecha de Nacimiento<span class="rojo">*</span></label>
              <div><input type="date" name="fecha" id="fecha"></div>

              <figure class="enviar"><input type="submit" value="Enviar"></figure>
              
          </form>
    </div>
  <footer>
      <address>
        <strong>El rincon de la NFL</strong>
